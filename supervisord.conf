[supervisord]
nodaemon=true

[program:fastapi]
command=uvicorn app.api.server:app --host 0.0.0.0 --port 8000
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:streamlit]
command=streamlit run app/ui/streamlit_app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true --browser.gatherUsageStats=false
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
